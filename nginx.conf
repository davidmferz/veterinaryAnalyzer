# Configuración de Nginx para Angular + API Backend
# Este archivo debe copiarse a /etc/nginx/sites-available/vhs-analyzer

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;  # Cambiar por tu dominio o IP pública

    # Logs
    access_log /var/log/nginx/vhs-frontend-access.log;
    error_log /var/log/nginx/vhs-frontend-error.log;

    # Frontend Angular (SPA)
    location / {
        root /var/www/vhs-analyzer;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Cache para assets estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy para el backend API
    location /v1/ {
        proxy_pass http://localhost:8000/v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts largos para procesamiento de imágenes
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Tamaño máximo de carga (10MB para imágenes)
        client_max_body_size 10M;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
